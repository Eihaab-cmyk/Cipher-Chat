<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Chat â€“ Sign Up</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f0;
            font-family: 'Courier New', monospace;
        }

        .signup-container {
            background: #fff;
            width: 380px;
            max-height: 90vh;
            border: 4px solid #000;
            box-shadow: 10px 10px 0 #000;
            display: flex;
            flex-direction: column;
        }

        .signup-container h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            padding: 12px;
            background: #25d366;
            color: #fff;
            border-bottom: 3px solid #000;
            flex-shrink: 0;
        }

        .form-wrapper {
            padding: 40px;
            overflow-y: auto;
            flex: 1;
        }

        .form-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .form-wrapper::-webkit-scrollbar-track {
            background: #f5f5f0;
            border-left: 2px solid #000;
        }

        .form-wrapper::-webkit-scrollbar-thumb {
            background: #25d366;
            border: 2px solid #000;
        }

        .form-wrapper::-webkit-scrollbar-thumb:hover {
            background: #1fa855;
        }

        /* Django form paragraphs - remove default margins */
        form p {
            margin: 0 0 16px 0;
        }

        /* Hide Django's auto-generated labels */
        form p label {
            display: none;
        }

        /* Style all form inputs */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            background: #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .signup-container input:focus {
            outline: none;
            background: #fffef0;
        }

        /* Style error messages if any */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 8px 0 0 0;
            color: #d32f2f;
            font-weight: bold;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #25d366;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: 3px solid #000;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: 0.1s;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f0;
            border: 3px solid #000;
            box-shadow: 3px 3px 0 #000;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            transition: 0.1s;
        }

        .login-link:hover {
            background: #25d366;
            color: #fff;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>

        <div class="form-wrapper">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>

            <a class="login-link" href="{% url 'login' %}">
                <i class="fa-solid fa-right-to-bracket"></i> Already have an account? Login
            </a>
        </div>
    </div>

</body>
</html>
