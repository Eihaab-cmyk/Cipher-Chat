<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Chat â€“ Login</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f0;
            font-family: 'Courier New', monospace;
        }

        /* CONTAINER */
        .login-container {
            background: #fff;
            padding: 40px;
            width: 380px;
            border: 4px solid #000;
            box-shadow: 10px 10px 0 #000;
        }

        .login-container h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            padding: 12px;
            background: #25d366;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            background: #fff;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 4px 4px 0 #000;
        }

        input:focus {
            outline: none;
            background: #fffef0;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #25d366;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: 3px solid #000;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: 0.1s;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        /* SIGNUP LINK */
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f0;
            border: 3px solid #000;
            box-shadow: 3px 3px 0 #000;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            transition: all 0.1s;
        }

        .signup-link:hover {
            background: #25d366;
            color: #fff;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Cipher Chat Login</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a class="signup-link" href="{% url 'signup' %}">
            <i class="fa-solid fa-user-plus"></i> Don't have an account? Sign up
        </a>
    </div>

</body>
</html>
